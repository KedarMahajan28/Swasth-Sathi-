<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASHA Worker Data Collection</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4c99af;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            flex-wrap: wrap;
        }
        header {
    background-color: #4c99af;
    color: white;
    padding: 20px;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
}

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
            margin: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            max-width: 100%;
            border-radius: 8px;
        }

        .card h2 {
            margin: 15px 0;
            font-size: 1.5em;
        }

        .card p {
            font-size: 1em;
            color: #444;
        }

        .card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                width: 90%;
            }
        }
        h1 {
    text-align: center;
    margin: 0;
}

    </style>
</head>

<body>
    <header>
        <h1>ASHA Worker Data Collection</h1>
    </header>
    <main>
        <a href="new_born.html" class="card" style="text-decoration: none; color: black;">
            <img src="https://cdn-icons-png.flaticon.com/128/6577/6577707.png" alt="Newborn Care">
            <h2>Newborn Doses Record</h2>
        </a>

        <a href="birth_death.html" class="card" style="text-decoration: none; color: black;">
            <img src="https://cdn-icons-png.flaticon.com/128/2910/2910768.png" alt="Birth and Death Records">
            <h2>Birth & Death Record</h2>
        </a>

        <a href="vaccine.html" class="card" style="text-decoration: none; color: black;">
            <img src="https://cdn-icons-png.flaticon.com/128/2295/2295095.png" alt="Vaccine Records">
            <h2>New Vaccine Records</h2>
        </a>
    </main>
</body>
</html>
